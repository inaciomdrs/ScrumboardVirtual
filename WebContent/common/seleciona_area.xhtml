<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/include/template.xhtml">

	<ui:define name="conteudo">
		<div class="row">
			<div class="col-sm-9">
				<h:graphicImage value="/resources/img/logo_name.png" />
			</div>
		</div>

		<h:form>
			<div class="row">
				<div class="col-md-6 center-of-page">
					<h:commandLink action="#{projetoMBean.selecionarProjetoBoardArea}">
						<h:graphicImage style="margin-left:25%;"
							value="/resources/img/board_area_name.png" />
					</h:commandLink>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6 center-of-page">
					<h:commandLink action="#{projetoMBean.projectsArea}">
						<h:graphicImage style="margin-left:25%;"
							value="/resources/img/projects_area_name.png" />
					</h:commandLink>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
