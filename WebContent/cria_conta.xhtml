<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/include/template.xhtml">

	<ui:define name="conteudo">
		<div class="row">
			<div class="col-sm-9">
				<h:graphicImage value="/resources/img/logo_name.png" />
			</div>
		</div>

		<div class="row">
			<h1 class="white">Cadastro de Conta</h1>
		</div>

		<div class="row tela_cadastro">
			<h:form class="form-horizontal">
				<fieldset>
					<div class="form-group">
						<label class="control-label col-sm-2">Nome</label>
						<div class="col-sm-10">
							<h:inputText required="true" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2">Login</label>
						<div class="col-sm-10">
							<h:inputText required="true" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2">Senha</label>
						<div class="col-sm-10">
							<h:inputSecret required="true" class="form-control" />
						</div>
					</div>

					<br />

					<div class="form-group">
						<div class="col-sm-offset-2">
							<h:commandButton action="#" value="Cadastrar"
								class="btn btn-primary" />
						</div>
					</div>
				</fieldset>
			</h:form>
		</div>

	</ui:define>

</ui:composition>
