<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/include/template_projects_area.xhtml">

	<ui:define name="conteudo_area">
		<div class="tela_cadastro">
			<h1>Novo Projeto</h1>

			<hr />

			<fieldset>
				<h:form>

					<div class="form-group">
						<label class="control-label">Titulo</label>
						<h:inputText value="#{projetoMBean.projeto.titulo}"
							required="true" class="form-control" />
					</div>

					<div class="form-group">
						<label class="control-label">Descrição</label>
						<h:inputTextarea value="#{projetoMBean.projeto.descricao}"
							rows="10" required="true" class="form-control" />
					</div>

					<div class="form-group">
						<h:commandButton action="#{projetoMBean.cadastrarProjeto}"
							value="Cadastrar" class="btn btn-primary" />
					</div>

				</h:form>
			</fieldset>
		</div>
	</ui:define>

</ui:composition>
