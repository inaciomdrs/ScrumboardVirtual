<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/include/template_projects_area.xhtml">

	<ui:define name="conteudo_area">
		<h:form>
			<p:panelGrid columns="4" layout="grid">
				<c:forEach items="#{projetoMBean.listaProjetos}" var="projeto">
					<h:commandLink action="#{projetoMBean.visualizaProjeto}"
						value="#{projeto.titulo}" class="project">

						<f:param name="projeto_id" value="#{projeto.id}" />

					</h:commandLink>
				</c:forEach>
			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
