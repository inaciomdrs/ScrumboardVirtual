<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/include/template_projects_area.xhtml">

	<ui:define name="conteudo_area">

		<div class="col-sm-8 tela_cadastro">
			<h:form>

				<p:column rendered="true">
					<h1>
						<h:outputText
							value="#{projetoMBean.projetoSelecionadoProjectsArea.titulo}" />
					</h1>
					<p>
						<h:outputText
							value="#{projetoMBean.projetoSelecionadoProjectsArea.descricao}" />
					</p>
				</p:column>

				<hr />

				<c:if
					test="#{projetoMBean.exibirResultadosBuscaParticipantes eq true}">
					<h:panelGroup layout="block" styleClass="selection">

						<p:column rendered="true">
							<fieldset>
								<div class="form-group">
									<div class="col-sm-10">
										<h:inputText value="#{usuarioMBean.usuario.login}"
											required="true" class="form-control" />
									</div>
									<div class="col-sm-2">
										<h:commandButton value="Buscar" class="btn btn-primary" />
									</div>
								</div>
							</fieldset>

							<hr />


							<h:selectManyCheckbox value="#{usuarioMBean.usuariosEncontrados}"
								layout="pageDirection">

								<c:forEach items="#{usuarioMBean.usuariosEncontrados}"
									var="usuario">
									<f:selectItem itemValue="#{usuario}"
										itemLabel="#{usuario.nome}" />
								</c:forEach>
							</h:selectManyCheckbox>

						</p:column>
						
					</h:panelGroup>

					<br />

					<h:commandButton value="Adicionar" class="btn btn-primary" />

				</c:if>

			</h:form>

		</div>

		<div class="col-sm-4 tela_cadastro">
			<h:form>

				<h1>Participantes</h1>
				<ul>
					<c:forEach items="#{projetoMBean.participantesProjeto}"
						var="participante">
						<li><h:outputText value="#{participante.nome}" /></li>
					</c:forEach>
				</ul>
				<br />

				<h:commandLink value="Adicionar Participantes" class="link" />

			</h:form>
		</div>
	</ui:define>

</ui:composition>
