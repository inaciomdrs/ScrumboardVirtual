<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/include/template.xhtml">

	<ui:define name="conteudo">
		<div class="row">
			<div class="col-sm-9">
				<h:graphicImage value="/resources/img/logo_name.png" />
			</div>
			<h:form>
				<div class="col-sm-3">
					<h3 class="user_logged">
						<h:outputText value="#{usuarioMBean.usuarioLogado.login}" />
						<h:commandLink action="#{usuarioMBean.logout}" value="Sair" class="badge" />
					</h3>
				</div>
			</h:form>
		</div>

		<div class="row">
			<h:form>
				<h1>
					<h:commandLink class="white link" value="Área de Projetos - Inacio" />
				</h1>
				<nav class="navbar navbar-default">
					<ul class="nav navbar-nav">
						<li><h:commandLink value="Projetos" /></li>
						<li><h:commandLink value="Novo Projeto" /></li>
						<li><h:commandLink action="#{usuarioMBean.selecaoArea}" value="Seleção de área" /></li>
					</ul>
				</nav>
			</h:form>
		</div>

		<h:form>
			<div class="row">
				<h:form>
					<ui:insert name="conteudo_area">Conteúdo</ui:insert>
				</h:form>
			</div>

			<div class="row">
				
			</div>
		</h:form>
	</ui:define>

</ui:composition>
