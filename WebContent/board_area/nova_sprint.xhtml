<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/include/template_logged_user.xhtml">

	<ui:define name="quadro">
		<h:form>
			<div class="tela_cadastro">
				<h4>
					<strong>Nova Sprint</strong>
				</h4>

				<fieldset>
					<div class="form-group">
						<label class="control-label col-sm-2">Titulo</label>
						<div class="col-sm-10">
							<h:inputText value="#{sprintMBean.novaSprint.titulo}"
								required="true" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2">Descrição</label>
						<div class="col-sm-10">
							<h:inputTextarea value="#{sprintMBean.novaSprint.descricao}"
								required="true" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2">Data de Finalização</label>
						<div class="col-sm-10">
							<p:calendar value="#{sprintMBean.novaSprint.dataFinalizacao}"
								pattern="dd/MM/yyyy" />
						</div>
					</div>

					<br />

					<div class="form-group col-sm-offset-10">
						<h:commandButton action="#{projetoMBean.cadastrarNovaSprint}"
							value="Cadastrar" class="btn btn-primary" />
					</div>

				</fieldset>
			</div>

		</h:form>
	</ui:define>

	<ui:define name="side_retangle">
	</ui:define>

	<ui:define name="quadro_bottom">
	</ui:define>

</ui:composition>
