<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/include/template_logged_user.xhtml">

	<ui:define name="quadro">
		<div class="tela_cadastro">
			<h4>
				<strong>Nova Tarefa</strong>
			</h4>

			<h:form class="form-horizontal">
				<fieldset>
					<div class="form-group">
						<label class="control-label col-sm-2">Titulo</label>
						<div class="col-sm-10">
							<h:inputText value="#{tarefaMBean.novaTarefa.titulo}"
								required="true" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2">Descrição</label>
						<div class="col-sm-10">
							<h:inputTextarea value="#{tarefaMBean.novaTarefa.descricao}"
								required="true" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2">Pontuação</label>
						<div class="col-sm-10">
							<h:selectOneMenu value="#{tarefaMBean.novaTarefa.pontuacao}">
								<f:selectItem itemValue="1" itemLabel="1" />
								<f:selectItem itemValue="2" itemLabel="2" />
								<f:selectItem itemValue="3" itemLabel="3" />
								<f:selectItem itemValue="4" itemLabel="4" />
								<f:selectItem itemValue="5" itemLabel="5" />
								<f:selectItem itemValue="6" itemLabel="6" />
								<f:selectItem itemValue="7" itemLabel="7" />
								<f:selectItem itemValue="8" itemLabel="8" />
								<f:selectItem itemValue="9" itemLabel="9" />
								<f:selectItem itemValue="10" itemLabel="10" />
							</h:selectOneMenu>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2">Assumir tarefa</label>
						<div class="col-sm-10">
							<h:selectBooleanCheckbox value="#{tarefaMBean.assumirTarefa}">
								<f:selectItem itemValue="true" itemLabel="Sim" />
								<f:selectItem itemValue="false" itemLabel="Não" />
							</h:selectBooleanCheckbox>
						</div>
					</div>

					<br />

					<div class="form-group col-sm-offset-10">
						<h:commandButton action="#{projetoMBean.cadastrarTarefa}" value="Cadastrar"
							class="btn btn-primary" />
					</div>

				</fieldset>
			</h:form>
		</div>
	</ui:define>

	<ui:define name="side_retangle">
	</ui:define>

	<ui:define name="quadro_bottom">
	</ui:define>

</ui:composition>
